<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card | Sofá Margot II</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="img/image2.png" alt="Sofá" />
        <img
          id="open"
          class="positioned active"
          src="img/360-vector.png"
          alt="360º"
        />
        <img
          id="close"
          class="positioned"
          src="img/close-vector.png"
          alt="Close"
        />
      </div>
      <div class="right">
        <p class="product-code">código: 42404</p>
        <h1 class="product-name">Sofá Margot II - Rosé</h1>
        <p class="product-price">R$ 4.000</p>
        <button class="add-btn">adicionar à cesta</button>
      </div>
    </div>
  </body>
</html>
